<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Left Sidebar Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main>
    <!-- Header -->
    <div id="header"></div>

    <!-- Dashboard Content -->
    <section class="dashboard">
      <div class="dashboard-card">
        <h2>Appointments</h2>
        <p>View and manage patient appointments.</p>
        <button>View Appointments</button>
      </div>
      
      <div class="dashboard-card">
        <h2>Patient History</h2>
        <p>Access patient's medical history.</p>
        <button>View History</button>
      </div>
      
      <div class="dashboard-card">
        <h2>Prescriptions</h2>
        <p>Write and manage prescriptions.</p>
        <button>Write Prescription</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="js/script.js"></script>
</body>
</html>
