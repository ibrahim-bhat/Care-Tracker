<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar">
        <!-- Navbar content will be loaded here -->
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Include Header -->
        <div id="header"></div>

        <!-- Dynamic Content Area -->
        <div id="content">
            <h1>Doctor Dashboard</h1>
            <p>Welcome, Dr. John Doe! Select an option from the menu to manage your tasks.</p>
        </div>

        <!-- Queue Tracking Section -->
        <div class="queue-tracking">
            <h2>Queue Tracking</h2>
            <p>Your current position: 5</p>
            <p>Estimated wait time: 15 minutes</p>
        </div>

        <!-- Include Footer -->
        <div id="footer"></div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
